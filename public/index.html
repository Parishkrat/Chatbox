<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a1b7697523.js" crossorigin="anonymous"></script>
</head>
<body >
    <div>
        <div>
            <div>
                <nav>
                    <div class="px-16 py-0 md:col-span-2 bg-blue-100">
                        <div>
                    <img src="Logo.jpg" alt="">
                    <div class="absolute top-0 right-0 pr-20">
                    <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">View notifications</span>
                        <!--bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                      </button>
                    </div>
                    <!-- profile -->
                    <div class="absolute  top-0 right-0 pr-8" >
                        <button type="button" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true" onclick="menuToggle();">
                          <span class="sr-only">Open user menu</span>
                          <img class="h-8 w-8 rounded-full" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTeMpXfU32sanv-E8zU4lbHeeiMyr_o_rAivHJbLA39HkHJ167H" alt="">
                        </button>
                      </div>
                      
                      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute  top-0 right-0 mr-56">
                        <i class="fa-solid fa-plus "></i>Create
                      </button>
                   
                  </div>
                </div>
            </nav>
              </div>
         </div>
         <div class="wrapper px-10  text-center absolute top-1 right-0 ">
            <div class=" border-2 pl-20 pr-20 pb-20 rounded-xl border-blue-600 py-4" >
                <header class="text-blue-500 font-bold pb-4">Upload</header>
                <form action="#" class=" border-2 pl-10 pr-10 pb-20  ">
                  <input class="file-input" type="file" name="file" hidden>
                  <i class="fas fa-cloud-upload-alt"></i>
                  <p class="">Click File to Upload</p>
                </form>
                <div class="pt-8">
                <section class="progress-area" class=""><button class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4  rounded-full">Upload</button></section></div>
                <section class="uploaded-area"></section>
              </div>
              <script src="script.js"></script>
              
            </div>  
       
            <main class="absolute flex bottom-0">
                <div class="container  mx-auto ml-56 ">
                    <div class="max-w-2xl border rounded">
                      <div>
                        <div class="w-full">
                          <div class="relative flex items-center p-3 border-b border-gray-300">
                            <img class="object-cover w-10 h-10 rounded-full"
                              src="https://m.media-amazon.com/images/M/MV5BMTUxMzU2MTk1OF5BMl5BanBnXkFtZTgwNzg4NjAwMzI@._V1_.jpg" alt="username" />
                            <span class="block ml-2 font-bold text-gray-600">Harry</span>
                            <span class="absolute w-3 h-3 bg-green-600 rounded-full left-10 top-3">
                            </span>
                          </div>
                          <div class="relative w-full p-6 overflow-y-auto h-[40rem]">
              
                            <ul class="space-y-2">
                              <li class="flex justify-start">
                                <div class="relative max-w-xl px-4 py-2 text-gray-700 rounded shadow">
                                  <span class="block">Hi</span>
                                </div>
                              </li>
                              <li class="flex justify-end">
                                <div class="relative max-w-xl px-4 py-2 text-gray-700 bg-gray-100 rounded shadow">
                                  <span class="block">Hiiii</span>
                                </div>
                              </li>
                              <li class="flex justify-end">
                                <div class="relative max-w-xl px-4 py-2 text-gray-700 bg-gray-100 rounded shadow">
                                  <span class="block">how are you?</span>
                                </div>
                              </li>
                              <li class="flex justify-start">
                                <div class="relative max-w-xl px-4 py-2 text-gray-700 rounded shadow">
                                  <span class="block">hey man i am fine! what about you  . </span>
                                </div>
                              </li>
                            </ul>
              
                          </div>
              
                          <div class="flex items-center justify-between w-full p-3 border-t border-gray-300">
              
                            <button>
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            </button>
                            <button>
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                              </svg>
                            </button>
              
                            <input type="text" placeholder="Message"
                              class="block w-full py-2 pl-4 mx-3 bg-gray-100 rounded-full outline-none focus:text-gray-700"
                              name="message" required />
                            <button>
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                              </svg>
                            </button>
                            <button type="submit">
                              <svg class="w-5 h-5 text-gray-500 origin-center transform rotate-90" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path
                                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </main>
                  </div>
            

                    <!--  -->
                    <div class="w-56 h-screen bg-blue-100">
                    <ul class=" text-sm mt-0  hidden md:block" id="menu">
                       <li>
                        <div class="flex justify-center">
                            <div class="mb-3 xl:w">
                              <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                                <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                                <button class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
                                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                                  </svg>
                                </button>
                              </div>
                            </div>
                       </li class="py-6">
                        <li  class="text-gray-700 font-bold py-2s">
                           <a href="#" class="block px-4 flex  border-l-2 border-primary">
                              <span class=""><i class="fa-solid fa-house pr-2"></i>Home</span>
                              
                            </a>   
                        </li>
                        
                        <li class="py-1">
                            <a href="#" class="block px-4 flex border-l-4 border-white">
                               <span><i class="fa-brands fa-product-hunt pr-2"></i>Products</span>
                               
                             </a>   
                         </li>
                         
                        <li class="py-1">
                            <a href="#" class="block px-4 flex border-l-4 border-white">
                               <span><i class="fa-solid fa-user pr-2"></i>Customers</span>
                             </a>   
                         </li>
                         
                        <li class="py-1">
                            <a href="#" class="block px-4 flex border-l-4 border-white">
                               <span><i class="fa-solid fa-shop pr-2"></i>Shop</span>
                             </a>   
                         </li>
                         
                        <li class="py-1">
                            <a href="#" class="block px-4 flex border-l-4 border-white">
                               <span><i class="fa-solid fa-chart-pie pr-2"></i>Income</span>
                             </a>   
                         </li>
                    </ul>
                  
                   
            </div>
        
            
        </div>
    </div>
</body>
</html>
